<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Clock 2</title>
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="two.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<p> Current Time</p>
<body>
  <div id="clock">
	<ul>
		<li class="hour hr1"><span>1</span></li>
		<li class="hour hr2"><span>2</span></li>
		<li class="hour hr3"><span>3</span></li>
		<li class="hour hr4"><span>4</span></li>
		<li class="hour hr5"><span>5</span></li>
		<li class="hour hr6"><span>6</span></li>
		<li class="hour hr7"><span>7</span></li>
		<li class="hour hr8"><span>8</span></li>
		<li class="hour hr9"><span>9</span></li>
		<li class="hour hr10"><span>10</span></li>
		<li class="hour hr11"><span>11</span></li>
		<li class="hour hr12"><span>12</span></li>
	</ul>

	<div id="hour"></div>
	<div id="minute"></div>
	<div id="second"></div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script>
    function setTime(){
    	var currentTime = new Date(),
    		hour = currentTime.getHours(),
    		minute = currentTime.getMinutes(),
    		second = currentTime.getSeconds(),
    		hourDeg = (360/12)*hour,
    		minuteDeg = (360/60)*minute,
    		secondDeg = (360/60)*second;

    	$('#hour').css('transform', 'rotate('+hourDeg+'deg)');

    	$('#minute').css('transform', 'rotate('+minuteDeg+'deg)');

    	$('#second').css('transform', 'rotate('+secondDeg+'deg)');

    }

    setInterval(function(){
    	setTime();
    }, 1000);
    </script>

</body>
</html>
