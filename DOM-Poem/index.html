<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>
    <meta charset="utf-8">
    <title>DOM Poem</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body style= "text-align:center; font-family: 'Khula', sans-serif; font-size: 15px; font-style: bold;">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Khula:800');
    </style>
  </body>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

  $("document").ready(function()){
    var myDiv = $("#random");
    var index = 0;
    var words = ["wow", "cool", "Yes"]

    myDiv.css ({"color" : "red"})
    myDiv.click(function()){
      if(index < words.length){
        $("body").append("<div class='words'>" + words[index] + "</div>");
      }
    }
  }

  </script>

</html>
