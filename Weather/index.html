<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body style="text-align:center; background-color: #86B8E0;">

    <div id="tempText" class="text"></div>
    <div id="circles">
      <div id="temp" class="circle"></div>
      <div id="wind" class="circle"></div>
    </div>
    <div id="windText" class="text"></div>

    <h1 class="location">New York, NY</h1>
    <h2 class="date">TUESDAY, NOVEMBER 12, 2018</h2>

    <script>
      $("document").ready(function(){
        $.ajax({
          url: "http://api.openweathermap.org/data/2.5/weather?q=New York&units=imperial&appid=ef3e268cbe387a39c451c064de7ff0c1",
          success: function(data) {
            console.log(data);
            handleData(data)
          }
        });

        var weatherText = $("#weather")
        var temp, wind

        function handleData(data){
          $("#tempText").html("TEMPERATURE " + data.main.temp + "Â°")
          $("#windText").html("WIND SPEED " + data.wind.speed + " mph")

          $("#temp").css("width", data.main.temp*6);
          $("#temp").css("height", data.main.temp*6);

          $("#wind").css("width", data.wind.speed*6);
          $("#wind").css("height", data.wind.speed*6);
        }
      })


    </script>

  </body>

</html>
